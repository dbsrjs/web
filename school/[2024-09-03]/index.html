<!DOCTYPE html> <!-- 'HTML5 버전이다.'를 알려줌. (굳이 필요하지는 않음) -->
<html lang="en"> <!-- lang이라는 속성은 번역과도 연관이 있다. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹 기능 제공 -->
    <title>Hello</title> <!-- 웹 타이틀 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="main_img.png" alt="메인 이미지 없음.">
    <!-- img 태그 : 경로(src)에 있는 이미지를 출력,
                alt 속성은 이미지가 없을때 표현할 메세지 -->
    <ul>
        <!--ul 태그 : 관리하기 위해 리스트를 만듦 -->
        <li><a href="#">학교소개 | </a></li>
        <li><a href="#">학과소개 | </a></li>
        <li><a href="#">입학안내 | </a></li>
        <li><a href="#">학교생활 | </a></li>
        <li><a href="#">열린학교 | </a></li>
        <!-- a 태그 : href 속성을 이용해 링크를 건다. -->
    </ul>

    <h1>
        <!-- h1~6 태그 : 머리 역할, 폰트 크기, 폰트 굻기, 여백의미 -->
        <!-- html 뭄ㄴ서를 열 때 h 태그부터 탐색함. -->
        + 학교소개
    </h1>

    <ol>
        <li>
            <h3>건학이념</h3>
            <div>
                <table>
                    <tr>
                        <td>설립자훈</td>
                        <td>대망과 신념을 지닌 인간상 구현</td>
                    </tr>
                    <tr>
                        <td>교훈</td>
                        <td>성실한 사람, 실력 있는 사람, 생산적인 사람</td>
                    </tr>
                </table>
            </div>
        </li>
        <li>
            <h3>학교 상징</h3>
            <ul>
                <li>교화 : 철쭉 - 사랑의 기쁨</li>
                <li>교목 : 은행나무 - 용기, 진취적임, 풍요로운 결실</li>
                <li>교조 : 독수리 - 도전정신</li>
            </ul>
        </li>
        <li>
            <h3>오시는 길</h3>
            <img src="map.png" alt="지도가 안 보임.">
        </li>
    </ol>
</body>

</html>
